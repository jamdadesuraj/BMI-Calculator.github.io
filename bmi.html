<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmi.css">
  
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


    <title>BMI Calculator</title>
</head>
<body>
    
<div class="container">
    <div class="card">
        <div class="card-header text-center" >BMI Calculator</div>
        <div class="card_body" > 

            <form action="" class="w-50 m-auto" onSubmit = "return false">
                <div class="form-group">
                    <label for="">Weight:</label>
                    <input type="text" id="weight" placeholder = "weight in kg" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Height:</label>
                    <input type="text" id="height" placeholder = "height in ft" required class="form-control">
                </div>
                <div class="form-group">
                    <label for="">BMI Value:</label>
                    <input type="text" id="bmivalue" class="form-control" placeholder="bmivalue">
                </div>
            <div>
                <button type="submit" class="btn btn-success" onclick="getBmiValue() ">check BMI</button>
            </div><br>
            </form>
            <div  class="card-footer text-center">Healthy BMI range: 18.5 - 25 </div>
        </div>
    </div>
</div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="bmi.js"></script>
</body>
</html>
